name: CI/CD â€” Build and Deploy React App

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Setup Docker Buildx ----------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------- Login to GHCR registry ----------
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # ---------- Set lowercase variables ----------
      - name: Set lowercase variables
        env:
            OWNER: '${{ github.repository_owner }}'
            REPO: '${{ github.repository }}'
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
          echo "REPO_LC=${REPO,,}" >>${GITHUB_ENV}
        

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LC }}/${{ env.REPO_LC }}:latest
          build-args: |
            VITE_API_URL=${{ secrets.API_URL }}

  deploy:
    needs: build-push-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Setup SSH key for deploy ----------
      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      # ---------- Copy docker-compose.prod.yml to VPS ----------
      - name: Copy docker-compose.prod.yml to VPS
        env:
          SSH_USER: ${{ secrets.VPS_USER }}
          SSH_HOST: ${{ secrets.VPS_HOST }}
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.prod.yml ${SSH_USER}@${SSH_HOST}:${{ secrets.VPS_APP_PATH }}/docker-compose.yml

      - name: Deploy to VPS
        env:
          SSH_USER: ${{ secrets.VPS_USER }}
          SSH_HOST: ${{ secrets.VPS_HOST }}
          IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        run: |
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} '
            cd ${{ secrets.VPS_APP_PATH }} || exit 1
            docker compose --env-file .env.prod pull
            docker compose --env-file .env.prod up -d --remove-orphans
          '
